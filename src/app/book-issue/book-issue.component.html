<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <h1 class="text-dark">  Book Issue </h1>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Name</label>
                      <input name="name" [(ngModel)]="name" type="text" class="form-control">
                  </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                  <label for="" class="form-label">Book title</label>
                    <input name="booktitle" [(ngModel)]="booktitle" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Date of Issue</label>
                      <input name="dateofissue" [(ngModel)]="dateofissue" type="date" name="" id="" class="form-control">
                  </div>
                  <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Membership Number</label>
                      <input name="membershipnumber" [(ngModel)]="membershipnumber" type="text" class="form-control">
                  </div>
               
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button (click)="bookIssue()" class="btn btn-primary">Submit</button>
                </div>
                
            </div>
        </div>
    </div>
</div>
