<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label for="" class="form-label">Book Title</label>
                    <input name="title" [(ngModel)]="title" type="text" class="form-control">
                    
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <button (click)="readValue()" class="btn btn-success">Search</button>

                </div>
            </div>
            <div class="row g-3 mt-4">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of data">
                    <div class="card" style="width: 18rem;">
                        <img height="150px" src="{{i.image}}"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Title:{{i.title}} </h5>
                            <h6 class="card-title">Author:{{i.author}}</h6>
                            <h6 class="card-title">Language:{{i.language}}</h6>
                            <h6 class="card-title">Year:{{i.releaseyear}}</h6>
                            <h6 class="card-title">Price:{{i.price}}</h6>
                            <p class="card-text">Description:{{i.description}}</p>
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">

                            <button (click)="deleteBtnClick(i.id)" class="btn btn-danger">Delete</button>
                  
                        </div> 
                    </div>


        </div>
    </div>
</div>
