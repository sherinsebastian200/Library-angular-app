<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3" *ngFor="let i of data">

                    <div  class="card"style="height: 30rem;" >
                        <img height="180px" src="{{i.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">Title :{{i.title}} </h5>
                        <p class="card-text">Description :{{i.description}}</p>
                        <p class="card-text">Author : {{i.author}}</p>
                        <p class="card-text">Price:{{i.price}}</p>
                        <a href="#" class="btn btn-primary ">Buy Now</a>
                        </div>
                    </div>

                </div>

              
               
            </div>
        </div>
    </div>
</div>
